name: Gallery build

on:
  push:
    paths:
      - 'tools/gallery/**'
      - 'renderers/angular/**'
      - 'renderers/lit/**'
      - '.github/workflows/gallery_build.yml'
  pull_request:
    paths:
      - 'tools/gallery/**'
      - 'renderers/angular/**'
      - 'renderers/lit/**'
      - '.github/workflows/gallery_build.yml'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install lit renderer deps
        working-directory: ./renderers/lit
        run: npm ci

      - name: Build lit renderer
        working-directory: ./renderers/lit
        run: npm run build

      - name: Install angular renderer deps
        working-directory: ./renderers/angular
        run: npm ci

      - name: Build angular renderer
        working-directory: ./renderers/angular
        run: npm run build

      - name: Install gallery deps
        working-directory: ./tools/gallery
        run: npm install

      - name: Build gallery
        working-directory: ./tools/gallery
        run: npm run build
