name: Windows Build

on:
  pull_request:
  push:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Install root dependencies once if repo uses workspaces
      - name: Install root dependencies
        run: npm install

      # Build web_core first
      - name: Build web_core
        working-directory: renderers/web_core
        run: npm run build

      # Then build lit
      - name: Build lit
        working-directory: renderers/lit
        run: npm run build
